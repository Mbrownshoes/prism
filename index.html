<!DOCTYPE html>
<met charset="utf-8">
<style>
#land {
	fill: #ddd;
	stroke: #fff;
}


</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script>
var width = 600,
	height = 800


// var projection = d3.geo.albers()
// 	.rotate([96, 0]) 
// 	.center([-22, 55]) 
// 	.parallels([20, 65.5]) 
// 	.scale(2500) 
// 	.translate([width / 2, height / 2]);

var path = d3.geo.path()
	.projection(null);

var svg = d3.select("body")
	.append("svg")
	.attr("width", width)
	.attr("height", height);

d3.json("prov.json", function(error, BC) {
	if (error) return console.log(error);

	svg.append("path")
		.attr("id", "land")
		.datum(topojson.feature(BC, BC.objects.prov))
		.attr("d", path)
});
d3.json("newUs.json", function(error, us) {
  var alaskaState = us.objects.states.geometries.filter(function(d) { return d.id === 2; })[0];

  svg.append("path")
      .datum(topojson.feature(us, alaskaState))
      .attr("id", "land")
      .attr("d", path);

});


</script>
