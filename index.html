<!DOCTYPE html>
<met charset="utf-8">
	<link rel="stylesheet" href="main.css"> 
<style>
#g-play-button {
  position: absolute;
  top: 240px;
  left: 10px;
  background: rgb(116,173,209);
  padding-right: 26px;
  border-radius: 2px;
  border: none;
  color: white;
  margin: 0;
  padding: 0 12px;
  width: 68px;
  cursor: pointer;
  height: 30px;
  font: 13px sans-serif;
}

#g-play-button:hover {
  background-color: rgb(69,117,180);
}

#g-play-button:active {
  background-color: rgb(171,217,233);
}


#land {
	stroke: #fff;
}

.leg {
	font:12px "Helvetica Neue", Helvetica;
}

.g-summary {
  line-height: 1.35em;
  position: absolute;
  width: 340px;
  color: #333;
}

 .tick line {
  stroke: #aaa;
  shape-rendering: crispEdges;
}

.g-axis .tick-special {
  font-weight: bold;
  fill: black;
}

/*.xAxis {
}
*/
.axis .domain {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
  stroke-width: 10px;
  stroke-linecap: round;

}

.axis .halo {
  fill: none;
  stroke: #ddd;
  stroke-width: 8px;
  stroke-linecap: round;
}

.g-slider .background {
  cursor: ew-resize !important;
}
.g-slider .handle {
  fill: #fff;
  stroke: #000;
  stroke-width: 1.0px;
  pointer-events: none;

}

#slider {
	position: absolute;
	top: 180px;
	font-size: 0.8em;
}
#map {
    clear: both;
    position: relative;
    width: 512px;
    height: 512px;
    border: 1px solid black;
}

#wrapper {
    width: 512px;
}


#options {
    position: absolute;
    left: 13px;
    top: 7px;
    z-index: 3000;
}

</style>

<div id="toolbar" style="display: none;">
            <ul>
 
                <li>
                    <a>Antialias:</a>
                    <select id="antialiasSelector" onchange="setAntialiasMode(value)">
                        <option value="full">Full</option>
                        <option value="text">Text only</option>
                        <option value="none">Disabled</option>
                    </select>
                </li>
                <li>
                    <a>Format:</a>
                    <select id="imageFormatSelector" onchange="setImageFormat(value)">
                        <option value="image/png">PNG 24bit</option>
                        <option value="image/png8">PNG 8bit</option>

                <li>
                    <a>Filter:</a>

                    </select>
                    <input type="text" size="80" id="filter"/>
                    <img id="updateFilterButton" src="http://pbrown.ca:8080/geoserver/openlayers/img/east-mini.png" onClick="updateFilter()" title="Apply filter"/>
                    <img id="resetFilterButton" src="http://pbrown.ca:8080/geoserver/openlayers/img/cancel.png" onClick="resetFilter()" title="Reset filter"/>
                </li>
            </ul>
        </div>
 
        <div id="nodelist">
            <em>Click on the map to get feature info</em>
        </div>

</div>

<script>
var map;
var untiled;
            var tiled;
            var pureCoverage = true;
            // pink tile avoidance
format = 'image/png';
                if(pureCoverage) {
                    document.getElementById('filterType').disabled = true;
                    document.getElementById('filter').disabled = true;
                    document.getElementById('antialiasSelector').disabled = true;
                    document.getElementById('updateFilterButton').disabled = true;
                    document.getElementById('resetFilterButton').disabled = true;
                    document.getElementById('jpeg').selected = true;
                    format = "image/jpeg";
                }
            
                var bounds = new OpenLayers.Bounds(
                    -2950000, 1000000,
                    -1000000, 2950000
                );
                var options = {
                    controls: [],
                    maxExtent: bounds,
                    maxResolution: 7617.1875,
                    projection: "EPSG:3153",
                    units: 'm'
                };
                map = new OpenLayers.Map('map', options);
            
                // setup tiled layer
                tiled = new OpenLayers.Layer.WMS(
                    "cite:reliefWms - Tiled", "http://pbrown.ca:8080/geoserver/cite/wms",
                    {
                        LAYERS: 'cite:reliefWms',
                        STYLES: '',
                        format: format
                    },
                    {
                        buffer: 0,
                        displayOutsideMaxExtent: true,
                        isBaseLayer: true,
                        yx : {'EPSG:3153' : false}
                    } 
                );
            
                // setup single tiled layer
                untiled = new OpenLayers.Layer.WMS(
                    "cite:reliefWms - Untiled", "http://pbrown.ca:8080/geoserver/cite/wms",
                    {
                        LAYERS: 'cite:reliefWms',
                        STYLES: '',
                        format: format
                    },
                    {
                       singleTile: true, 
                       ratio: 1, 
                       isBaseLayer: true,
                       yx : {'EPSG:3153' : false}
                    } 
                );
        
                map.addLayers([untiled, tiled]);

                // build up all controls
                // map.addControl(new OpenLayers.Control.PanZoomBar({
                //     position: new OpenLayers.Pixel(2, 15)
                // }));
                // map.addControl(new OpenLayers.Control.Navigation());
                // map.addControl(new OpenLayers.Control.Scale($('scale')));
                // map.addControl(new OpenLayers.Control.MousePosition({element: $('location')}));
                map.zoomToExtent(bounds);
                
                // wire up the option button
                var options = document.getElementById("options");
                // options.onclick = toggleControlPanel;
                
                // support GetFeatureInfo
                map.events.register('click', map, function (e) {
                    document.getElementById('nodelist').innerHTML = "Loading... please wait...";
                    var params = {
                        REQUEST: "GetFeatureInfo",
                        EXCEPTIONS: "application/vnd.ogc.se_xml",
                        BBOX: map.getExtent().toBBOX(),
                        SERVICE: "WMS",
                        INFO_FORMAT: 'text/html',
                        QUERY_LAYERS: map.layers[0].params.LAYERS,
                        FEATURE_COUNT: 50,
                        Layers: 'cite:reliefWms',
                        WIDTH: map.size.w,
                        HEIGHT: map.size.h,
                        format: format,
                        styles: map.layers[0].params.STYLES,
                        srs: map.layers[0].params.SRS};
                    
                    // handle the wms 1.3 vs wms 1.1 madness
                    if(map.layers[0].params.VERSION == "1.3.0") {
                        params.version = "1.3.0";
                        params.j = parseInt(e.xy.x);
                        params.i = parseInt(e.xy.y);
                    } else {
                        params.version = "1.1.1";
                        params.x = parseInt(e.xy.x);
                        params.y = parseInt(e.xy.y);
                    }
                        
              
                    OpenLayers.loadURL("http://pbrown.ca:8080/geoserver/cite/wms", params, this, setHTML, setHTML);
                    OpenLayers.Event.stop(e);
                });
            
            
            // sets the HTML provided into the nodelist element
            function setHTML(response){
                document.getElementById('nodelist').innerHTML = response.responseText;
            };
    

            // Tiling mode, can be 'tiled' or 'untiled'
            function setTileMode(tilingMode){
                if (tilingMode == 'tiled') {
                    untiled.setVisibility(false);
                    tiled.setVisibility(true);
                    map.setBaseLayer(tiled);
                }
                else {
                    untiled.setVisibility(true);
                    tiled.setVisibility(false);
                    map.setBaseLayer(untiled);
                }
            }
